<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Plotta kommun - CSV</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script>
		function loadDoc()
		{
			let url = "plotKommunREST_CSV.php";

			fetch( url, {method: 'GET'} )
				.then( resp => resp.json() )
				.then( plottning )
				.catch( data => console.error("FEL: ", data) );
		}


		function plottning( data )
		{
			Plotly.newPlot('graf', data );
		}
	</script>

</head>

<body>
	<div id="graf" style="width: 1200px; height: 400px;"><!-- Plotly ritas här --></div>

	<h1>Plott av data</h1>
	<p>Data hämta från php, som i sin tur hämtar från en annan server via REST.</p>

	<button type="button" onclick="loadDoc()">Ladda om</button>
</body>

</html>
