<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Plott - JS</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script>
		
		// Datat struturerat för plotly https://plot.ly/javascript/bar-charts/
		var data = [
			{
				x: ['giraffes', 'orangutans', 'monkeys'],
				y: [20, 50, 23],
				type: 'bar'
			}
		];
		
		function loadPlot() {
				 Plotly.newPlot('graf', data );
		}
	</script>

</head>

<body>
	<div id="graf" style="width: 480px; height: 400px;"><!-- Plotly ritas här --></div>
	
	<h1>Plott av data</h1>
	<p>Data hårdkodat i JS</p>
	
	<button type="button" onclick="loadPlot()">Ladda om graf</button>
</body>

</html>
